<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local City Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class = "container">
    <div class="row text-center bg-secondary text-white">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="row">
      
        <div class="column col-3">
          <form>
            <label class="text-secondary">Enter City name:</label>
            <input class="form-control my-2 text-secondary" type="search" placeholder="Search" id="city-search">
            <button class="btn btn-outline-secondary my-2" style="width: 100%" type="submit" id="search-btn">Search</button>
          </form>
  

          <button class="btn btn-outline-secondary my-2" style="width: 100%" type="submit" id="clear-btn">Clear History</button>
          <!-- Div to place list of citites previously serached -->
          <div class="border-top border-secondary" id="prev-searches">
            
          </div>
  
        </div>
  
        <div class="column col-9">
          <div class="row" id="weather-conditions"></div>
          <!-- this div will display the weather condtions in the current city  -->
          
          <div class="row" id="weeklyforecastheader"></div>
          <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
          <!-- this div will display the 5 day forecast of the current search city  -->
        </div>
  
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/index.js"></script>
</html>
